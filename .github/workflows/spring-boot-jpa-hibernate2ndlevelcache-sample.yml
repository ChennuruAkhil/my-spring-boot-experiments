name: spring-boot-hibernate2ndlevelcache-sample

on:
  push:
    paths:
      - "jpa/spring-boot-hibernate2ndlevelcache-sample/**"
    branches: [main]
  pull_request:
    paths:
      - "jpa/spring-boot-hibernate2ndlevelcache-sample/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "jpa/spring-boot-hibernate2ndlevelcache-sample"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3.8.0
        with:
          java-version: 17
          distribution: "zulu"
          cache: "maven"
      - name: Start up redis & postgres via Docker Compose
        run: |
          cd docker
          docker compose up -d postgresqldb redis
          sleep 5
          docker ps -a
      - name: Build and analyze
        run: ./mvnw clean verify
      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/target/jacoco/test/jacoco.xml, ${{ github.workspace }}/target/jacoco/integrationTest/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
      - name: Codecov
        uses: codecov/codecov-action@v3.1.1
