query authorEntities {
    allAuthors{
        id
        firstName
        lastName
        email
        posts {
            id
            title
            content
            published
            createdAt
            publishedAt
            modifiedAt
            comments {
                title
                content
                published
                publishedAt
            }
            details {
                createdAt
                detailsKey
                id
            }
            tags {
                tagName
            }
        }
    }
}
